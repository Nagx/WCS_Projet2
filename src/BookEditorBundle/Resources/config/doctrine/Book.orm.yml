BookEditorBundle\Entity\Book:
    type: entity
    table: null
    repositoryClass: BookEditorBundle\Repository\BookRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
            unique: true
        author:
            type: string
            length: 255
        description:
            type: text
        facebookLinkUrl:
            type: string
            length: 255
            nullable: true
            unique: true
        imageUrl:
            type: string
            length: 255
            unique: true
        pressTitle:
            type: string
            length: 255
            nullable: true
        pressImageUrl:
            type: string
            length: 255
            nullable: true
            unique: true
        releaseDate:
            type: datetime
    lifecycleCallbacks: {  }
